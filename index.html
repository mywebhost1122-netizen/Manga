<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga World</title>
    <style>
        :root {
            --primary-purple: #8A2BE2;
            --background-color: #121212;
            --surface-color: #1e1e1e;
            --text-primary: #ffffff;
            --text-secondary: #aaaaaa;
            --border-color: #333333;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: var(--background-color); color: var(--text-primary); }
        .container { padding: 0 15px; }
        .top-header { background-color: var(--surface-color); padding: 10px 15px; border-bottom: 1px solid var(--border-color); display: flex; align-items: center; gap: 15px; position: sticky; top: 0; z-index: 990; }
        .logo-title { display: flex; align-items: center; gap: 12px; flex-shrink: 0; }
        .website-name { font-size: 20px; font-weight: 600; color: var(--text-primary); }
        .logo img { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--primary-purple); }
        .header-search { flex-grow: 1; }
        .search-bar-mock { display: flex; align-items: center; gap: 8px; background-color: var(--background-color); border: 1px solid var(--border-color); border-radius: 8px; padding: 7px 10px; cursor: pointer; width: 100%; }
        .search-bar-mock svg { width: 18px; height: 18px; fill: var(--text-secondary); }
        .search-bar-mock span { color: var(--text-secondary); font-size: 14px; }
        .main-nav { background-color: var(--primary-purple); overflow-x: auto; white-space: nowrap; }
        .main-nav ul { list-style: none; display: flex; }
        .main-nav a { padding: 12px 15px; display: block; color: white; text-decoration: none; font-weight: bold; font-size: 14px; cursor: pointer; }
        main { padding-top: 15px; }
        .manga-row { margin-bottom: 15px; }
        .row-content { display: flex; overflow-x: auto; gap: 15px; padding-bottom: 10px; }
        .manga-card { flex-shrink: 0; width: 130px; cursor: pointer; }
        .manga-card-poster { width: 100%; height: 180px; }
        .manga-card-poster img { width: 100%; height: 100%; object-fit: cover; border-radius: 8px; background-color: #333; }
        .manga-list { display: grid; grid-template-columns: 1fr; gap: 15px; }
        .list-item { background-color: var(--surface-color); display: flex; padding: 15px; border-radius: 12px; gap: 15px; cursor: pointer; }
        .list-item-poster { width: 100px; flex-shrink: 0; }
        .list-item-poster img { width: 100%; height: 140px; object-fit: cover; border-radius: 8px; background-color: #333; }
        .list-item-info { display: flex; flex-direction: column; flex-grow: 1; }
        .list-item-title { font-size: 18px; font-weight: 600; margin-bottom: 5px; color: var(--text-primary); }
        .list-item-meta { font-size: 14px; color: var(--primary-purple); margin-bottom: 8px; font-weight: 500; }
        .list-item-desc { font-size: 13px; line-height: 1.5; color: var(--text-secondary); display: -webkit-box; -webkit-line-clamp: 1; -webkit-box-orient: vertical; overflow: hidden; margin-bottom: 12px; }
        .read-now-btn { background: linear-gradient(to right, #8e2de2, #4a00e0); color: white; padding: 10px 15px; border: none; border-radius: 8px; cursor: pointer; margin-top: auto; font-size: 14px; font-weight: bold; align-self: flex-start; }
        #details-view { padding: 15px; }
        .details-header { display: flex; align-items: center; justify-content: space-between; gap: 15px; margin-bottom: 20px; }
        .details-header h1 { font-size: 22px; }
        .download-btn { background-color: var(--primary-purple); color: white; text-decoration: none; padding: 10px 15px; border-radius: 5px; font-size: 14px; white-space: nowrap; }
        .details-poster { width: 150px; display: block; margin: 0 auto 20px; border-radius: 8px; }
        .details-description { color: var(--text-secondary); line-height: 1.7; }
        .back-link { display: inline-block; color: var(--primary-purple); text-decoration: none; margin-bottom: 20px; font-weight: bold; }
        #search-view { position: fixed; top: 0; left: 0; width: 100%; height: 100vh; background-color: var(--background-color); z-index: 1000; display: none; flex-direction: column; }
        .search-page-header { display: flex; align-items: center; gap: 10px; padding: 10px 15px; background-color: var(--background-color); flex-shrink: 0; }
        .search-page-header .back-btn { background: none; border: none; cursor: pointer; padding: 0; }
        .search-page-header .back-btn svg { width: 32px; height: 32px; fill: var(--text-primary); }
        .search-input-wrapper { flex-grow: 1; display: flex; align-items: center; background-color: var(--surface-color); border-radius: 8px; padding: 0 15px; }
        .search-input-wrapper svg { width: 20px; height: 20px; fill: var(--text-secondary); margin-right: 10px;}
        #search-page-input { width: 100%; padding: 10px 0; background: none; border: none; color: var(--text-primary); font-size: 16px; }
        #search-page-input:focus { outline: none; }
        .search-btn-text { background: none; border: none; color: var(--primary-purple); font-size: 16px; font-weight: 600; cursor: pointer; padding-left: 5px; }
        .search-content-wrapper { flex: 1; overflow-y: auto; padding: 15px; min-height: 0; }
    </style>
</head>
<body>
    <header class="top-header">
        <div class="logo-title">
            <a href="#" class="logo"><img src="https://files.catbox.moe/x4qu9t.jpg" alt="Logo"></a>
            <h1 class="website-name">Manga Zone</h1>
        </div>
        <div class="header-search"><div class="search-bar-mock" onclick="showView('search-view')"><svg viewBox="0 0 24 24"><path fill="currentColor" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" /></svg><span>Search...</span></div></div>
    </header>
    <nav class="main-nav">
        <ul>
            <li><a onclick="showView('home-view')">Home</a></li>
            <li><a onclick="showView('category-view')">All Manga</a></li>
        </ul>
    </nav>
    <div id="app-content">
        <main id="home-view" class="container"></main>
        <main id="category-view" class="container" style="display: none;"></main>
        <main id="details-view" class="container" style="display: none;"></main>
    </div>
    <div id="search-view" style="display: none;">
        <div class="search-page-header">
            <button class="back-btn" onclick="showView(lastView)"><svg viewBox="0 0 24 24"><path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z" /></svg></button>
            <div class="search-input-wrapper"><svg viewBox="0 0 24 24"><path fill="currentColor" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" /></svg><input type="text" id="search-page-input" placeholder="Search manga..." onkeyup="handleLiveSearch()"></div>
            <button class="search-btn-text">Search</button>
        </div>
        <div class="search-content-wrapper"><section id="search-results-list" class="manga-list"></section></div>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

        const firebaseConfig = {
          apiKey: "AIzaSyDwHOdY-DUhMTk6s2BwFk86ccuIvjg1E5Q",
          authDomain: "animephoto-16ebf.firebaseapp.com",
          projectId: "animephoto-16ebf",
          // ❗️❗️ कदम 2 से कॉपी की गई अपनी databaseURL यहाँ भी पेस्ट करें ❗️❗️
          databaseURL: "https://animephoto-16ebf-default-rtdb.firebaseio.com",
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let allMangaData = [];
        let allPopularData = [];
        let currentViewId = 'home-view';
        let lastView = 'home-view';

        // --- RENDER FUNCTIONS ---
        function renderHomePage() {
            const homeView = document.getElementById('home-view');
            const popularCardsHTML = allPopularData.map(createMangaCard).join('');
            const listItemsHTML = allMangaData.slice(0, 10).map(createDetailedListItem).join(''); // Show only 10 latest on home
            homeView.innerHTML = `
                <section class="manga-row">
                    <h2 style="color: var(--primary-purple); margin-bottom: 15px; font-size: 20px;">Popular Manga</h2>
                    <div class="row-content">${popularCardsHTML}</div>
                </section>
                <section class="manga-list" style="margin-top: 25px;">
                    <h2 style="color: var(--primary-purple); margin-bottom: 15px; font-size: 20px;">Latest Updates</h2>
                    ${listItemsHTML}
                </section>
            `;
        }

        function createMangaCard(item) {
            return `<div class="manga-card" onclick="showDetailsPage('${item.id}', 'popular')"><div class="manga-card-poster"><img loading="lazy" src="${item.imageUrl}" alt="${item.title}"></div></div>`;
        }
        
        function createDetailedListItem(item) {
             return `
                <div class="list-item" onclick="showDetailsPage('${item.id}', 'manga')">
                    <div class="list-item-poster"><img loading="lazy" src="${item.imageUrl}" alt="${item.title}"></div>
                    <div class="list-item-info">
                        <h3 class="list-item-title">${item.title}</h3>
                        <p class="list-item-meta">${item.details || ''}</p>
                        <p class="list-item-desc">${item.description || ''}</p>
                        <button class="read-now-btn" onclick="event.stopPropagation(); showDetailsPage('${item.id}', 'manga')">Read Now</button>
                    </div>
                </div>`;
        }
        
        // --- NAVIGATION & DATA HANDLING ---
        function showView(viewId) {
            if (currentViewId !== viewId) {
                lastView = currentViewId;
                currentViewId = viewId;
            }
            ['home-view', 'category-view', 'details-view', 'search-view'].forEach(id => {
                document.getElementById(id).style.display = (id === viewId) ? 'block' : 'none';
                if (id === 'search-view' && id === viewId) document.getElementById(id).style.display = 'flex';
            });
            document.body.style.overflow = (viewId === 'search-view') ? 'hidden' : 'auto';
            if (viewId === 'home-view') renderHomePage();
            if (viewId === 'category-view') document.getElementById('category-view').innerHTML = `<h2 style="color: var(--primary-purple); margin-bottom: 15px;">All Manga</h2><section class="manga-list">${allMangaData.map(createDetailedListItem).join('')}</section>`;
            window.scrollTo(0, 0);
        }

        function showDetailsPage(itemId, type) {
            const data = (type === 'manga') ? allMangaData : allPopularData;
            const item = data.find(m => m.id == itemId);
            if (!item) return;
            document.getElementById('details-view').innerHTML = `
                <a href="#" onclick="event.preventDefault(); showView(lastView)" class="back-link">‹ Back</a>
                <div class="details-header"><h1>${item.title}</h1><a href="${item.telegramLink}" target="_blank" class="download-btn">Download Now</a></div>
                <img src="${item.imageUrl}" alt="${item.title}" class="details-poster">
                <p class="details-description">${item.description}</p>`;
            showView('details-view');
        }
        
        function handleLiveSearch() {
            const searchTerm = document.getElementById('search-page-input').value.toLowerCase();
            const filteredList = allMangaData.filter(item => item.title.toLowerCase().includes(searchTerm));
            document.getElementById('search-results-list').innerHTML = filteredList.map(createDetailedListItem).join('');
        }
        
        window.showView = showView;
        window.showDetailsPage = showDetailsPage;
        window.handleLiveSearch = handleLiveSearch;
        Object.defineProperty(window, 'lastView', { get: () => lastView });

        // --- FIREBASE DATA LISTENERS ---
        onValue(ref(db, 'manga/'), (snapshot) => {
            const data = snapshot.val();
            allMangaData = data ? Object.entries(data).reverse().map(([id, value]) => ({ id, ...value })) : [];
            if (currentViewId === 'home-view') renderHomePage();
        });

        onValue(ref(db, 'popular/'), (snapshot) => {
            const data = snapshot.val();
            allPopularData = data ? Object.entries(data).reverse().map(([id, value]) => ({ id, ...value })) : [];
            if (currentViewId === 'home-view') renderHomePage();
        });
    </script>
</body>
</html>
